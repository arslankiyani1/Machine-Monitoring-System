<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Kickoff Guru</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&amp;display=swap"
          rel="stylesheet" />
    <style media="all" type="text/css">
        @media all {
            .btn-primary table td:hover {
                background-color: #06425a !important;
            }

            .btn-primary a:hover {
                background-color: #06425a !important;
                border-color: #06425a !important;
            }
        }

        @media only screen and (max-width: 640px) {
            .main p,
            .main td,
            .main span {
                font-size: 16px !important;
            }

            .wrapper {
                padding: 8px !important;
            }

            .content {
                padding: 0 !important;
            }

            .container {
                padding: 0 !important;
                padding-top: 8px !important;
                width: 100% !important;
            }

            .main {
                border-left-width: 0 !important;
                border-radius: 0 !important;
                border-right-width: 0 !important;
            }

            .btn table {
                max-width: 100% !important;
                width: 100% !important;
            }

            .btn a {
                font-size: 16px !important;
                max-width: 100% !important;
                width: 100% !important;
            }
        }

        @media all {
            .ExternalClass {
                width: 100%;
            }

                .ExternalClass,
                .ExternalClass p,
                .ExternalClass span,
                .ExternalClass font,
                .ExternalClass td,
                .ExternalClass div {
                    line-height: 100%;
                }

            .apple-link a {
                color: inherit !important;
                font-family: inherit !important;
                font-size: inherit !important;
                font-weight: inherit !important;
                line-height: inherit !important;
                text-decoration: none !important;
            }

            #MessageViewBody a {
                color: inherit;
                text-decoration: none;
                font-size: inherit;
                font-family: inherit;
                font-weight: inherit;
                line-height: inherit;
            }
        }
    </style>
</head>

<body style="
      background-color: #eaeaea;
      font-family: Poppins, sans-serif;
      -webkit-font-smoothing: antialiased;
      font-size: 16px;
      line-height: 1.3;
      -ms-text-size-adjust: 100%;
      -webkit-text-size-adjust: 100%;
      margin: 0;
      padding: 0;
    ">
    <table class="body"
           style="
        border-spacing: 0;
        border-collapse: collapse;
        background-color: #eaeaea;
        width: 100%;
      ">
        <tbody>
            <tr>
                <th id="col1"
                    style="
              border-bottom: 1px solid #d9d9d9;
              background: #f5f5f5;
              font-family: Poppins, sans-serif;
              font-size: 16px;
              vertical-align: top;
            ">
                    &nbsp;
                </th>
                <td style="
              height: 220px;
              background: #f5f5f5;
              text-align: center;
              padding: 0px;
            ">
                    <img src=""
                         alt="not found"
                         style="height: 70px; margin-bottom: 0px; margin-top: 75px" />
                    <div class="content"
                         style="
                box-sizing: border-box;
                display: block;
                margin: 0 auto;
                max-width: 600px;
                padding: 0;
              ">
                        <table style="
                  border-collapse: collapse;
                  background: #ffffff;
                  border-radius: 16px 16px 0px 0px;
                  width: 100%;
                  margin-top: 40px;
                  border-spacing: 0px;
                ">
                            <tbody style="border-spacing: 0px">
                                <tr>
                                    <th class="wrapper"
                                        style="
                        font-family: Poppins, sans-serif;
                        font-size: 16px;
                        vertical-align: top;
                        box-sizing: border-box;
                        padding: 24px 24px 0px;
                      ">
                                        <p style="
                          text-align: center;
                          font-family: Poppins, sans-serif;
                          font-size: 26px;
                          font-style: normal;
                          font-weight: 600;
                          line-height: normal;
                          margin-top: 10px;
                          margin-bottom: 22px;
                          color: #006992;
                        ">
                                            forgot your password?
                                        </p>
                                        <p style="
                          border: 1px solid #f2f2f2;
                          margin: 0px;
                          padding: 0px;
                        "></p>
                                    </th>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </td>
                <td id="col2"
                    style="
              border-bottom: 1px solid #d9d9d9;
              background: #f5f5f5;
              font-family: Poppins, sans-serif;
              font-size: 16px;
              vertical-align: top;
            ">
                    &nbsp;
                </td>
            </tr>
            <tr>
                <td style="
              font-family: Poppins, sans-serif;
              font-size: 16px;
              vertical-align: top;
            ">
                    &nbsp;
                </td>
                <td class="container"
                    style="
              font-family: Poppins, sans-serif;
              font-size: 16px;
              vertical-align: top;
              max-width: 600px;
              padding: 0;
              margin: 0 auto;
            ">
                    <div class="content"
                         style="
                box-sizing: border-box;
                display: block;
                margin: 0 auto;
                max-width: 600px;
                padding: 0;
              ">
                        <table style="
                  border-collapse: collapse;
                  background: #ffffff;
                  border-radius: 0px 0px 16px 16px;
                  width: 100%;
                  border-spacing: 0;
                ">
                            <tbody>
                                <tr>
                                    <th class="wrapper"
                                        style="
                        text-align: left;
                        font-family: Poppins, sans-serif;
                        font-size: 16px;
                        vertical-align: top;
                        box-sizing: border-box;
                        padding: 24px;
                      ">
                                        <p style="
                          margin: 5px 5% 10px;
                          font-family: Poppins, sans-serif;
                          font-size: 14px;
                          font-weight: 600;
                          color: #1a253b;
                          line-height: normal;
                          font-style: normal;
                        ">
                                            Hi <span style="color: #006992">{username}!</span>
                                        </p>
                                        <p style="
                          margin: 20px 5% 10px;
                          font-family: Poppins, sans-serif;
                          font-size: 14px;
                          font-weight: 400;
                          color: #1a253b;
                          line-height: 18px;
                          font-style: normal;
                        ">
                                            We received a request to reset the password for your
                                            account.
                                        </p>
                                        <p style="
                          margin: 20px 5% 10px;
                          font-family: Poppins, sans-serif;
                          font-size: 14px;
                          font-weight: 600;
                          color: #1a253b;
                          line-height: 18px;
                          font-style: normal;
                        ">
                                            To reset your password, click on the button<!--or copy the link-->
                                            below:
                                        </p>
                                        <table class="btn btn-primary"
                                               style="
                          box-sizing: border-box;
                          width: 100%;
                          min-width: 100%;
                          border-spacing: 0;
                          border-collapse: collapse;
                        ">
                                            <tbody>
                                                <tr>
                                                    <th style="
                                font-family: Poppins, sans-serif;
                                font-size: 16px;
                                vertical-align: top;
                                padding-bottom: 16px;
                              ">
                                                        <table style="
                                  border-collapse: collapse;
                                  width: auto;
                                  margin: 40px auto 0px;
                                  border-spacing: 0;
                                ">
                                                            <tbody>
                                                                <tr>
                                                                    <th>&nbsp;</th>
                                                                    <td style="
                                        font-family: Poppins, sans-serif;
                                        font-size: 16px;
                                        vertical-align: top;
                                        border-radius: 5px;
                                        text-align: center;
                                        background-color: #006992;
                                      ">
                                                                        <a href="{resetPasswordRedirect}"
                                                                           target="_blank"
                                                                           style="
                                          border: solid 2px #006992;
                                          border-radius: 5px;
                                          box-sizing: border-box;
                                          cursor: pointer;
                                          display: inline-block;
                                          font-size: 14px;
                                          margin: 0;
                                          padding: 8px 60px;
                                          text-decoration: none;
                                          background-color: #006992;
                                          border-color: #006992;
                                          color: #ffffff;
                                        ">
                                                                            Reset password
                                                                        </a>
                                                                    </td>
                                                                    <td>&nbsp;</td>
                                                                </tr>
                                                            </tbody>
                                                        </table>
                                                    </th>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </th>
                                </tr>
                            </tbody>
                        </table>
                        <div class="footer"
                             style="clear: both; text-align: center; width: 100%">
                            <table style="
                    border-collapse: separate;
                    width: 100%;
                    margin-top: 40px;
                    margin-bottom: 40px;
                  ">
                                <tbody>
                                    <tr>
                                        <th class="content-block"
                                            style="
                          font-family: Poppins, sans-serif;
                          vertical-align: top;
                          color: #9a9ea6;
                          font-size: 16px;
                          text-align: center;
                        ">
                                            <span class="apple-link"
                                                  style="
                            color: #ababab;
                            font-size: 14px;
                            text-align: center;
                            font-weight: 400;
                          ">
                                                Copyright Â© 2024 kickoff guru. All Rights Reserved.
                                            </span>
                                        </th>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </td>
                <td style="
              font-family: Poppins, sans-serif;
              font-size: 16px;
              vertical-align: top;
            ">
                    &nbsp;
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
